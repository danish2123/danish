<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube-like Header</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #e0e0e0;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 24px;
        }

        .logo sup {
            font-size: 12px;
            margin-left: 5px;
            color: #555;
        }

        .search-bar {
            display: flex;
            flex: 1;
            max-width: 600px;
            margin: 0 20px;
        }

        .search-bar input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 2px 0 0 2px;
        }

        .search-bar .search-button {
            padding: 8px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-left: none;
            border-radius: 0 2px 2px 0;
            cursor: pointer;
        }

        .search-bar .mic-button {
            margin-left: 10px;
            padding: 8px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 2px;
            cursor: pointer;
        }

        .user-options {
            display: flex;
            align-items: center;
        }

        .time-watched {
            margin-right: 20px;
            font-size: 14px;
            color: #555;
        }

        .notifications {
            margin-right: 20px;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
        }

        .user-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #555;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-icon">&#9776;</div>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
            <sup>ID</sup>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Telusuri">
            <button class="search-button">&#128269;</button>
            <button class="mic-button">&#127908;</button>
        </div>
        <div class="user-options">
            <span class="time-watched">0 | 0 | 1 | 2</span>
            <button class="notifications">&#128276;</button>
            <div class="user-icon">n</div>
        </div>
    </header>

    <script>
        document.querySelector('.menu-icon').addEventListener('click', function() {
            // Add your menu toggle functionality here
        });

        document.querySelector('.search-button').addEventListener('click', function() {
            // Add your search functionality here
        });

        document.querySelector('.mic-button').addEventListener('click', function() {
            // Add your voice search functionality here
        });

        document.querySelector('.notifications').addEventListener('click', function() {
            // Add your notifications functionality here
        });
    </script>
</body>
</html>
